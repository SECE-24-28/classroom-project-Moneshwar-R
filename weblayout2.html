<!doctype html> 
<html lang = "en">
<head>
  <title>Layout 2</title>
  <meta charset = "UTF-8">
<style>  
*{
   margin:0px;
   padding:0px;
   box-sizing:border-box;
   font-family:arial-black;
 } 
#parent1{
   width:100%;
   min-height:40px;
   display:flex;
 }
#logodiv{
   width:100%;
   background-color:lightgrey;
   min-height:50px;
   line-height:50px;
   padding-left:30px;
 }
#navdiv{
   width:100%;
   background-color:lightgrey;
   min-height:50px;
   line-height:50px;
   padding-left:700px;
 }
#headbandiv{
   width:100%;
   background-color:lightgrey;
   min-height:150px;
   line-height:150px;
   text-align:center;
   margin-top:10px;
 }
#introdiv{
  width:100%;
  background-color:lightgrey;
  min-height:120px;
  line-height:120px;
  text-align:center;
  margin-top:10px;
  margin-bottom:10px;
 }
#parent2{
   width:100%;
   min-height:400px;
   display:flex;
   gap:10px;
 }
#b1div{
   width:33%;
   background-color:lightgrey;
   min-height:400px;
   line-height:400px;
   text-align:center;
 }
#b2div{
   width:33%;
   background-color:lightgrey;
   min-height:400px;
   line-height:400px;
   text-align:center;
 }
#b3div{
   width:34%;
   background-color:lightgrey;
   min-height:400px;
   line-height:400px;
   text-align:center;
 }
#footerdiv{
   width:100%;
   background-color:lightgrey;
   min-height:50px;
   line-height:50px;
   margin-top:10px;
   text-align:center;
 }
#main{
   width:90%;
   margin:auto;
 }
</style>
</head>
<body>
   <div id = "main">
   <div id = "parent1">
     <div id = "logodiv"> Logo </div>
     <div id = "navdiv"> Navigation </div>
   </div>
   <div id = "headbandiv"> Header/Banner </div>
   <div id = "introdiv"> <b>Intro Text Area</b> </div>
   <div id = "parent2">
     <div id = "b1div"> Box1 </div>
     <div id = "b2div"> Box2 </div>
     <div id = "b2div"> Box3 </div>
   </div>
   <div id = "footerdiv"> Footer </div>
</body>

</html>
