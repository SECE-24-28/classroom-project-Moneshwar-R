<!doctype html>
<html lang = "en">
<head>
   <title>Layout 1</title>
   <meta charset="UTF-8">
 <style>
*{
   margin:0px;
   padding:0px;
   box-sizing:border-box;
   font-family:arial-black;
 }
#logodiv{
   width:100%;
   background-color:lightgrey;
   min-height:40px;
   line-height:40px;
   padding-left:20px;
   margin-bottom:10px;
 }
#navdiv{
   width:100%;
   background-color:lightgrey;
   min-height:100px;
   line-height:100px;
   text-align:center;
 }
#headbandiv{
   width:100%;
   background-color:lightgrey;
   min-height:300px;
   line-height:300px;
   text-align:center;
   margin-top:10px;
   margin-bottom:10px;
 }
#parent{
   width:100%;
   min-height:300px;
   display:flex;
   gap:30px;
 }
#sidediv{
   width:30%;
   background-color:lightgrey;
   min-height:300px;
   line-height:300px;
   text-align:center;
 }
#bodydiv{
   width:70%;
   background-color:lightgrey;
   min-height:300px;
   line-height:300px;
   text-align:center;
 }
#footerdiv{
   width:100%;
   background-color:lightgrey;
   min-height:40px;
   line-height:40px;
   padding-left:20px;
   margin-top:10px;
   text-align:center;
 }
#maindiv{
   width:90%;
   margin:auto;
 }
</style>
</head>
<body>
   <div id = "maindiv"> 
   <div id = "logodiv"> Logo </div>
   <div id = "navdiv"> Navigation </div>
   <div id = "headbandiv"> Header/Banner </div>
   <div id = "parent">

   <div id = "sidediv"> Side Bar </div>
   <div id = "bodydiv"> Body Area </div>

   </div>
   <div id = "footerdiv"> Footer </div>
</body>
</html>
